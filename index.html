<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Threads'21</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
          background-image: url('/imges/wallpaper6.jpg');
        }
      </style>
</head>

<body>
    
    
    <div class="logo">
        <img src="/imges/logo.jpg" class="rounded mx-auto d-block " alt="logo">
    </div>
    <h2 style=text-align:center;><br>Department Of Computer Science and Engineering Proudly Presents<b> THREADS'21</b> </h2>
    <div class="container mt-5" id="login_card">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card bx">
                    <div class="card-body">
                        <div class="card-title">
                            
                            <h3 class="text-center mb-3 text-uppercase text-bold">Login</h3>
                            <form>
                                <div class="row">
                                    <div class="col-lg col-md">
                                        <div class="form-floating mt-2">
                                            <input type="email" class="form-control" id="" placeholder="E-mail">
                                            <label for="floatingPassword">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg col-md">
                                        <div class="form-floating mt-2">
                                            <input type="password" class="form-control" id="" placeholder="Password">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg col-md mt-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn text-uppercase text-bold bt" type="button"><a href="home.html">Login</a></button>
                                            <button class="btn text-uppercase text-bold bt" type="button"><a href="register.html">Register</a></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
